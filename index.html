<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
<div class="container">
    <form>
        <div class="input"></div>
    </form>
    <button id="allClear" class="button operateBtn">AC</button>
    <button id="clear" class="button operateBtn">C</button>
    <button id="minus" class="button operateBtn">+/-</button>
    <button id="add" class="button operateBtn">+</button>
    <button id="one" class="button numberBtn">1</button>
    <button id="two" class="button numberBtn">2</button>
    <button id="three" class="button numberBtn">3</button>
    <button id="multiply" class="button operateBtn">x</button>
    <button id="four" class="button numberBtn">4</button>
    <button id="five" class="button numberBtn">5</button>
    <button id="six" class="button numberBtn">6</button>
    <button id="divide" class="button operateBtn">/</button>
    <button id="seven" class="button numberBtn">7</button>
    <button id="eight" class="button numberBtn">8</button>
    <button id="nine" class="button numberBtn">9</button>
    <button id="subtract" class="button operateBtn">-</button>
    <button id="decimal" class="button operateBtn">.</button>
    <button id="zero" class="button numberBtn">0</button>
    <button id="remainder" class="button operateBtn">%</button>
    <button id="equals" class="button operateBtn">=</button>
</div>


    <script src="script.js"></script>
</body>
</html>
